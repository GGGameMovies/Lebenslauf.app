<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GG-GameRating</title>

<link rel="stylesheet" href="css/website.css">
</head>

<body>

<section class="slider">

  <div class="hero">
      <img src="{{HERO_IMAGE}}">
      <div class="info">
          <h1>{{HERO_TITLE}}</h1>
          <p>{{HERO_DESC}}</p>
          <span class="rating">⭐ {{HERO_RATING}}</span>
      </div>
  </div>

  <div class="thumbs">
      {{THUMBNAILS}}
  </div>

</section>

<section class="slider">

  <div class="hero">
      <img src="{{UP_IMAGE}}">
      <div class="info">
          <h1>{{UP_TITLE}}</h1>
          <p>{{UP_DESC}}</p>
          <span class="rating">⭐ {{UP_RATING}}</span>
      </div>
  </div>

  <div class="thumbs">
      {{UP_THUMBS}}
  </div>

</section>

</body>
</html>
